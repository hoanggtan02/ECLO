<script>
    function fillEditForm(employee) {
          try {
              document.getElementById("edit_sn").value = employee.sn || '';
              document.getElementById("edit_name").value = employee.name || '';
              document.getElementById("edit_type").value = employee.type || '';
          } catch (e) {
              console.error('Error filling edit form:', e);
              alert('Có lỗi khi tải dữ liệu nhân viên');
          }
      }
    document.getElementById('editForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(this);
          const data = Object.fromEntries(formData);
          console.log('Edit form data:', data);
          // Gửi tới server nội bộ
          fetch('/manager/employee-edit', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json' }
          })
          .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            // Log dữ liệu gốc trước khi parse JSON
            return response.text().then(text => {
                console.log('Raw Response:', text);
                try {
                    return JSON.parse(text);
                } catch (err) {
                    throw new Error(`Invalid JSON: ${text}`);
                }
            });
            })
            .then(result => {
            if (result.status === 'Successful') {
                alert(result.content);
                $('#editModal').modal('hide'); // Đóng modal (yêu cầu Bootstrap JS)
                location.reload(); // Tải lại danh sách
            } else {
            // Hiển thị chi tiết lỗi nếu có
            const errorMessage = result.content || result.api_response || 'Không xác định lỗi';
            alert(`Lỗi: ${errorMessage}`);
            }
            })
            .catch(error => {
            console.error('Error:', error); // Ghi log lỗi chi tiết
            alert(`Có lỗi xảy ra khi gửi yêu cầu: ${error.message}`);
            });
    });
</script>
