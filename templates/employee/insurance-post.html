<script>
	function formatCurrency(input) {
		// Xóa tất cả các ký tự không phải số
		let value = input.value.replace(/\D/g, '');
		// Định dạng lại với dấu phẩy mỗi 3 số
		value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
		input.value = value;
	}
</script>
